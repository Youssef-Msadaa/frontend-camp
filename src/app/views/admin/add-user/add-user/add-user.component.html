<div class="signupSection">
  <div class="info">
    <h2>Mission to Deep Camping</h2>
    <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
    <p>The Future Is Here</p>
  </div>
  <form action="#" method="POST" class="signupForm" name="signupform">
    <h2>Add User</h2>
    <ul class="noBullet">
      <li>
        <label for="firstName"></label>
        <input
          type="text"
          class="inputFields"
          id="firstName"
          name="firstName"
          placeholder="firstName"
          value=""
          required
        />
      </li>
      <li>
        <label for="lastName"></label>
        <input
          type="text"
          class="inputFields"
          id="lastName"
          name="lastName"
          placeholder="lastName"
          value=""
          required
        />
      </li>
      <li>
        <label for="email"></label>
        <input
          type="email"
          class="inputFields"
          id="email"
          name="email"
          placeholder="Email"
          value=""
          required
        />
      </li>
      <li>
        <label for="password"></label>
        <input
          type="password"
          class="inputFields"
          id="password"
          name="password"
          placeholder="Password"
          value=""
          required
        />
      </li>

      <li id="center-btn">
        <input type="submit" id="join-btn" name="join" alt="Join" value="Add" />
      </li>
    </ul>
  </form>
</div>
