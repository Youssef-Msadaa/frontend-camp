<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" id="sidebar">
          <h1>Admin Dashboard</h1>
          <a routerLink="/admin/" class="menu-item">Dashboard</a>
          <a routerLink="/admin/addCamp" class="menu-item">Add CampPlace</a>
          <a routerLink="/admin/addtent" class="menu-item">Add Tent</a>
          <a routerLink="/admin/addUser" class="menu-item">Add User</a>
          <a routerLink="/admin/allData" class="menu-item">All Data</a>
          <!-- Add more menu items as needed -->
        </div>
        <div class="col-md-10" id="content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <script>
      // JavaScript code for handling dashboard interactions and Chart.js configurations can go here
      // Sample Chart.js code to generate bar and line charts:
      var barChart = new Chart(
        document.getElementById("barChart").getContext("2d"),
        {
          type: "bar",
          data: {
            labels: ["January", "February", "March", "April", "May", "June"],
            datasets: [
              {
                label: "Sales",
                data: [50, 60, 70, 65, 80, 90],
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        }
      );

      var lineChart = new Chart(
        document.getElementById("lineChart").getContext("2d"),
        {
          type: "line",
          data: {
            labels: ["January", "February", "March", "April", "May", "June"],
            datasets: [
              {
                label: "Revenue",
                data: [2000, 2200, 2500, 2400, 2600, 2800],
                borderColor: "rgba(255, 99, 132, 1)",
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        }
      );
    </script>
  </body>
</html>
